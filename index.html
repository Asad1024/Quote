<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Random Quote Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7ce8132842.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="quote-wrapper">
      <div class="quote-heading">
        <h2>Quote Generator</h2>
      </div>

      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote"
            >I'm not a great programmer; I'm just a good programmer with great
            habits.</span
          >
        </div>
        <div class="author">â€• Kent Beck</div>

        <div class="quote-buttons">
          <div class="social">
            <a href="https://twitter.com/QuoteDaily" target="_blank">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>

          <div class="btn">
            <button id="quote-btn">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
